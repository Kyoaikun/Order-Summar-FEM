<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>



  <div class="Order">
    <!--Parent-->

    <div class="mainPage">
      <div class="main-image">
        <!--Parent-->

        <!--Child-->


        <div class="Description">
          <img class="party" src="./images/illustration-hero.svg" alt="">
          <!--Parent-->
          <h1 class="orderSum">Order Summary</h1>
          <!--Child-->

          <div class="orderText">
            <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any
              device<br> anywhere you like!</p>
          </div>
          <!--Child-->

          <div class="Package">

            <div class="music">
              <img src="./images/icon-music.svg" alt="">
            </div>

            <div class="money">
              <p class="plan"> <strong>Annual Plan</strong></p>
              <!--Child-->
              <p class="price">$59.99/year</p>
              <!--Child-->
            </div>

            <span>
              <!--Parent-->
            <a href="#" class="change">Change</a>
              <!--Child-->
            </span>
          </div>

          <div class="payment">
            <!--Parent-->
            <button class="Cash">Proceed to Payment</button>
            <!--Child-->
            <a href="#" class="Cancel">Cancel Order</a>
            <!--Child-->
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  </div>
</body>

</html>
